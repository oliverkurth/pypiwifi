<!doctype html>
<html>
<head>
    <!--css-->
    <link rel="stylesheet" href="static/styles.css">
    <!--Mobile specific meta goodness :)-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<title>Scan Results</title>

<table class="main">

{% for bss in bss_list %}
<tr bgcolor="#{{bss['color']}}">
<td>{{bss['level']}}</td>
<td>{{bss['ssid'][:25]}}</td>
{% if 'nwid' in bss %}
<td><a href="wpa_select?iface={{iface}}&id={{bss['nwid']}}">connect</a></td>
{% else %}
<td></td>
{% endif %}
</tr>
{% endfor %}

</table>
<nav id="primary_nav">

    <ul>
        <li><a href="/">Main</a></li>
        <li><a href="/wpa_status?iface={{iface}}">Status</a></li>
        <li><a href="">Reload</a></li>
    </ul>

</nav><!--end primary_nav-->

</body>
</html>
