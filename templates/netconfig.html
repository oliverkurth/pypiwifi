<!doctype html>

<!--Mobile specific meta goodness :)-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>{{name}}</title>

{% for ni in ifaces %}
<p>Name: {{ni}}</p>
<p>Address: {{addrs[ni]}}</p>
{% if essids[ni] %}
<p>ESSID: {{essids[ni]}}</p>
{% endif %}
{% endfor %}
<p>Gateway: {{gateway}}</p>
<p>Public IP: {{publicip}}</p>
