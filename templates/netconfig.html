<!doctype html>

<script>

function async_request(url, callback) {
    var xmlhttp = new XMLHttpRequest();

    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var result = JSON.parse(xmlhttp.responseText);
            callback(result);
        }
    };
    xmlhttp.open("GET", url, true);
    xmlhttp.send();
}

function display_public_ip(result) {
    document.getElementById("public_ip").innerHTML = result.public_ip
}

function display_pings(result) {
    document.getElementById("pings").innerHTML = result.pings
}

async_request("api/public_ip", display_public_ip);
async_request("api/pings", display_pings);

</script>

<!--Mobile specific meta goodness :)-->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>{{name}}</title>

{% for ni in ifaces %}
<table style="width:100%">
<tr><td>Name:</td><td>{{ni}}</td></tr>
<tr><td>Address:</td><td>{{addrs[ni]}}</td></tr>
{% if essids[ni] %}
<tr><td>ESSID:</td><td>{{essids[ni]}}</td></tr>
{% endif %}
</table>
{% endfor %}

<table style="width:100%">
<tr><td>Gateway:</td><td>{{gateway}}</td></tr>
<tr><td>DNS:</td><td>{{dns}}</td></tr>
<tr><td>Public IP:</td><td><div id="public_ip"></div></td></tr>
<tr><td>Pings:</td><td><div id="pings"></div></td></tr>
</table>
